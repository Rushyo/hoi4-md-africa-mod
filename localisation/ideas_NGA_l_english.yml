 dicon_small_arms: "Defense Industries Corporation"
 dicon_small_arms_desc: "The Defense Industries Corporation of Nigeria was established by an Act of Parliament in 1964. The Nigerian Civil War which occurred between 1967 -1970 necessitated the tripling of the above production rates and the factory was thus able to make a significant contribution to the war effort. After the war in 1970, the lucrative arms market for DICON ended. Therefore, in order to remain in business DICON decided to use its equipment to produce civilian items like rural water supply equipment, industrial spare parts and furniture for sale to the public."
