l_english:
 africa.1.t:0 "[From.GetName] wishes to join our faction"
 africa.1.d:0 "The third world nation [From.GetName] wishes to join our faction. Do we wish to extend our reach in Africa?"
 africa.1.o1:0 "Our African cousins will make great partners."
 africa.1.o2:0 "They are not part of our greater schemes."
 africa.2.t:0 "[From.GetName] wishes to join the greater ISIS movement"
 africa.2.d:0 "[From.GetName] wishes to join the great Jihad against the Westerners. Does Allah deem them worthy of this honour?"
 africa.2.o1:0 "God welcomes them with open arms."
 africa.2.o2:0 "They are too decadent to join the true cause."
 africa.3.t:0 "The African Union has formed a military alliance"
 africa.3.d:0 "[From.GetName] has invited us to join a new military African Union initiative, a treaty that will bring the nations of Africa together as a military entity."
 africa.3.o1:0 "Accept."
 africa.3.o2:0 "Decline."
 africa.4.t:0 "[From.GetName] declines African Union military alliance invitation"
 africa.4.d:0 "[From.GetName] has opted out of joining the new military alliance, preferring to remain outside the military pact."
 africa.4.o1:0 "Very well."