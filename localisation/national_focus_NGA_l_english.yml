 NGA_demographic_studies:0 "Demographic Studies"
 NGA_demographic_studies_desc:0 "Demographics are an important and complicated field of science. We need to gain accurate data of our population base. Religion, ethnicity, political alignment, employment; everything might be important."
 NGA_secure_national_unity:0 "Secure National Unity"
 NGA_secure_national_unity_desc:0 "We need to improve the situation of our countrymen and better the belief of our people in the government."
 NGA_recruit_more_administrators:0 "Recruit more Administrators"
 NGA_recruit_more_administrators_desc:0 "We need to increase the size of our internal diplomatic corps."
 NGA_recruit_more_diplomats:0 "Recruit more Diplomats"
 NGA_recruit_more_diplomats_desc:0 "We need to increase the size of our foreign diplomatic corps."
 NGA_traditional_values:0 "Traditional Values"
 NGA_traditional_values_desc:0 "By locking out women out of the workforce, we might just achieve a higher birthrate within our country and society. Sure, it will be unpopular and bad for the economy, but we need babies to wage war in the next generation."
 NGA_invest_in_public_service:0 "Invest in Public Services"
 NGA_invest_in_public_service_desc:0 "Welfare State and National Insurances are important to our working people. Expanding and assuring care will better our citizens' situations."
 NGA_education_reform:0 "Education Reform"
 NGA_education_reform_desc:0 "We need to assure our children’s upbringing is the best and reform our education system."
 NGA_female_workforce:0 "Mobilize the Female Workforce"
 NGA_female_workforce_desc:0 "Sure, our birth rate could be better and we need to watch the future generation for a possible disparity between young and old people and the problems in old age pension that might arise from that.\nHowever, the economy and individual future of our female citizen has to take priority. Let's mobilize them and get them into the workforce."
 NGA_crackdown_on_contraceptives:0 "Crackdown on Contraceptives"
 NGA_crackdown_on_contraceptives_desc:0 "After assuring that our women stay at home, we need to make sure that what they and their husbands do back at home has some effect for our future generation.\nBanning Contraceptives sounds like a great idea."
 NGA_birth_control_programs:0 "Birth Control Programs"
 NGA_birth_control_programs_desc:0 "We need to make contraceptives widely available. Condoms, the pill, Birth Control Shots, you name it. The government will make sure that both government officials and companies can supply our working people with the best and most affordable pregnancy inhibitors we can find."
 NGA_research_incentives:0 "Research Incentives"
 NGA_research_incentives_desc:0 "We need to not only research stuff ourselves, we could also allow our citizens to educate themselves and assist our national researchers using private companies and tech teams."
 NGA_expand_the_secret_services:0 "Expand the Secret Services"
 NGA_expand_the_secret_services_desc:0 "We need to increase the size and spending of our national secret services, military and civilian alike."
