 NGA_ECOSOCC:0 "AU Economic, Social and Cultural Council"
 NGA_ECOSOCC_desc:0 "The Economic, Social and Cultural Council is one of the primary organs of the African Union, designed to represent and discuss varied pan-African interests."
 NGA_african_central_bank:0 "African Central Bank"
 NGA_african_central_bank_desc:0 "One of three financial institutions of the African Union, the Central Bank provides underwriting and treasury systems for African nations lacking their own centralised banking systems."
 NGA_african_court_of_justice:0 "African Court of Justice and Human Rights"
 NGA_african_court_of_justice_desc:0 "The African Court of Justice and Human Rights is the primary judicial agency of the African Union, advising and adjudicating on international law disputes across African state jurisdictions."
 NGA_african_peace_and_security_council:0 "AU Peace and Security Council"
 NGA_african_peace_and_security_council_desc:0 "The Peace and Security Council handles the management and de-escalation of conflicts between African Union members and other states"
 NGA_african_union_military_collaboration:0 "AU Military Collaboration"
 NGA_african_union_military_collaboration_desc:0 "Military collaboration with other African powers could "
 NGA_african_union_military_modernisation:0 "AU Military Modernisation"
 NGA_african_union_military_modernisation_desc:0 "The time has come to modernise our forces to the level of our non-African counterparts. By pooling African resources we can better achieve this lofty goal."
 NGA_african_union_military_alliance:0 "African Union Military Alliance"
 NGA_african_union_military_alliance_desc:0 "Let's consolidate those African Union military forces which are willing in to a continental defense force to give us the strategic flexibility of other major powers."
 NGA_african_union_light_vehicle_manufacturing:0 "AU Light Vehicle Manufacturing"
 NGA_african_union_light_vehicle_manufacturing_desc:0 "We should consolidate the various military supply chains and parts around the AU to consistent standards, to more easily produce automobiles."
 NGA_african_union_heavy_vehicle_manufacturing:0 "AU Heavy Vehicle Manufacturing"
 NGA_african_union_heavy_vehicle_manufacturing_desc:0 "Building on the success of standardising our automobile logistics chain, we can apply the same techniques to our more specialist and heavier equipment."
