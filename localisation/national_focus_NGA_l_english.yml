 NGA_ECOMOG:0 "Revitalise ECOMOG"
 NGA_ECOMOG_desc:0 "The Economic Community of West African States Monitoring Group has been the ECOWAS peacekeeping force until now. It's up to us whether we want to maintain it or align with the African Union instead."
