 NGA_restore_professionalism:0 "Restore Professionalism"
 NGA_restore_professionalism_desc:0 "Professionalism has been lost. We must return it to the army."
 NGA_address_human_rights_abuses:0 "Address Human Rights Abuses"
 NGA_address_human_rights_abuses_desc:0 "We need to systematically change the way we approach conflict to earn the trust and support of our people and the international community."
 NGA_army_retraining:0 "Army Re-training"
 NGA_army_retraining_desc:0 "Improved doctrines are of little use if our soldiers are not taught how to use them. Back through basic for everyone."
 NGA_improve_logistics:0 "Fix Logistics"
 NGA_improve_logistics_desc:0 "Nigeria's terrain does not lend itself to simple supply maneuvers, and our manufacturing capabilities are lacking. It will be difficult to fix these problems."
 NGA_improve_morale:0 "Improve Morale"
 NGA_improve_morale_desc:0 ""
 NGA_limited_restoration:0 "Limited Restoration"
 NGA_limited_restoration_desc:0 ""
 NGA_modernisation_1:0 "Modernisation 1"
 NGA_modernisation_1_desc:0 "With foreign assistance we can deploy the latest weapons technology. Don't ask how we're going to fuel or replace any of it."
 NGA_modernisation_2:0 "Modernisation 2"
 NGA_modernisation_2_desc:0 "Our tanks are decrepit, albeit easy to replace. Let's bring them in to this century."
 NGA_modernisation_3:0 "Modernisation 3"
 NGA_modernisation_3_desc:0 "We can take advantage of foreign ship-building techniques to produce our own naval offerings."
 NGA_modernisation_4:0 "Modernisation 4"
 NGA_modernisation_4_desc:0 "It's time we brought the air force up to par."
 NGA_complete_overhaul:0 "Overhaul the Military"
 NGA_complete_overhaul_desc:0 "It's time Nigeria became the military power it was always destined to be."
 NGA_nigerian_navy:0 "Nigerian Navy"
 NGA_nigerian_navy_desc:0 "Build an expansive blue-water navy for operations far beyond the coast."
 NGA_nigerian_air_force:0 "Nigerian Air Force"
 NGA_nigerian_air_force_desc:0 "Build an air force capable of supporting world-wide operations, not just within ECOWAS."
 NGA_nigerian_army_1:0 "Nigerian Army"
 NGA_nigerian_army_1_desc:0 "Build an army that uses more than numbers to fight, with adequate training and logistics for a modern military force."
 NGA_brown_water_navy:0 "Brown Water Navy"
 NGA_brown_water_navy_desc:0 "We can address smuggling and policing concerns along the rivers using a brown-water navy."
 NGA_blue_water_navy:0 "Blue Water Navy"
 NGA_blue_water_navy_desc:0 "We can address piracy and coastal defense concerns by building a blue-water navy."
