l_english:
 AFR_industrial_focus:0 "Industrial Focus"
 AFR_industrial_focus_desc:0 "We need to strengthen our country's industrial base."
 AFR_political_focus:0 "Political Focus"
 AFR_political_focus_desc:0 "Be it at home or abroad, our political and diplomatic corps need to be developed. We should redirect our political potential accordingly."
 AFR_ideology_focus:0 "Ideology Focus"
 AFR_ideology_focus_desc:0 "Ideology and idealism are not only our country's past, but also our future. There are many different possible paths to choose from - let us evaluate our possibilities."
 AFR_army_focus:0 "Army Focus"
 AFR_army_focus_desc:0 "Under our artillery's cover fire, our tanks roll forward and our infantrymen charge. We need to focus on our army."
 AFR_naval_focus:0 "Naval Focus"
 AFR_naval_focus_desc:0 "Submarines, Cruisers and Carriers dominate the high seas. We need to develop our naval power."
 AFR_air_focus:0 "Air Force Focus"
 AFR_air_focus_desc:0 "Our bombers and fighters let hell rain from above. Building and expanding our air force needs to be a big priority of ours."
 AFR_military_industry_1:0 "Military Industry 1"
 AFR_military_industry_1_desc:0 "We need to develop our military industrial base."
 AFR_civilian_industry_1:0 "Civilian Industry 1"
 AFR_civilian_industry_1_desc:0 "We need to develop our civilian industrial base."
 AFR_infrastructure_1:0 "Infrastructure 1"
 AFR_infrastructure_1_desc:0 "We need to expand our motorways and railway lines."
 AFR_resource_focus:0 "Resource Focus"
 AFR_resource_focus_desc:0 "We need to mine more resources for the fatherland."
 AFR_internal_politics:0 "Internal Politics"
 AFR_internal_politics_desc:0 "The practice of securing borders, raising taxes and policing citizens is an art form. Let us embrace that art and bring it to a high level."
 AFR_foreign_politics:0 "Foreign Policy"
 AFR_foreign_politics_desc:0 "Ambassadors, Envoys, Consuls; Alliances, Pacts, Trade Agreements, International Conventions, Economic Unions and Factions; Armies, Rebellions, Insurgencies, Wars. Who has the overview over all of this nonsense? Our foreign experts do, and we need to give them a pat on the back."
 AFR_individual_freedoms:0 "Individual Freedoms"
 AFR_individual_freedoms_desc:0 "Religion, Gender Identity, Sexuality, Movement, Association - all of these should not matter to the government. Freedoms for our citizens!"
 AFR_national_strength:0 "National Strength"
 AFR_national_strength_desc:0 "Those willing to sacrifice security to secure freedom don't deserve either. We need to strengthen the position of our government."
 AFR_army_training_1:0 "Army Training 1"
 AFR_army_training_1_desc:0 "Our land forces need to exercise."
 AFR_military_officer_schools:0 "Military Officer Schools"
 AFR_military_officer_schools_desc:0 "We need to establish a military academy for our army officers to ensure qualified leadership of our land units."
 AFR_naval_training_1:0 "Naval Training 1"
 AFR_naval_training_1_desc:0 "Our navy needs to get out there and practice shooting people."
 AFR_small_ship_program:0 "Small Ship Program"
 AFR_small_ship_program_desc:0 "We need to develop our minor and civilian vessels."
 AFR_dockyards_1:0 "Dockyards 1"
 AFR_dockyards_1_desc:0 "We need more warships - thus we need more dockyards."
 AFR_fighter_production:0 "Fighter Production"
 AFR_fighter_production_desc:0 "We need to secure supremacy of our air force - and for that we need fighter planes. Bombarding cities is always fun, but preventing the enemy from bombing ours has to take priority."
 AFR_air_bases_1:0 "Air Bases 1"
 AFR_air_bases_1_desc:0 "We need to construct new airbases for our air forces to start from."
 AFR_industrial_development:0 "Industrial Development"
 AFR_industrial_development_desc:0 "We need to construct additional civilian and military factories and we need to assure our investors that we built these factories as quickly as possible."
 AFR_demographic_studies:0 "Demographic Studies"
 AFR_demographic_studies_desc:0 "Demographics are an important and complicated field of science. We need to gain accurate data of our population base. Religion, ethnicity, political alignment, employment; everything might be important."
 AFR_secure_national_unity:0 "Secure National Unity"
 AFR_secure_national_unity_desc:0 "We need to improve the situation of our countrymen and better the belief of our people in the government."
 AFR_recruit_more_administrators:0 "Recruit more Administrators"
 AFR_recruit_more_administrators_desc:0 "We need to increase the size of our internal diplomatic corps."
 AFR_recruit_more_diplomats:0 "Recruit more Diplomats"
 AFR_recruit_more_diplomats_desc:0 "We need to increase the size of our foreign diplomatic corps."
 AFR_international_alliances:0 "International Alliances"
 AFR_international_alliances_desc:0 "Factions are important. We could make our own if we want."
 AFR_path_of_democratic_progress:0 "Path of Democratic Progress"
 AFR_path_of_democratic_progress_desc:0 "We need to embrace leftism and political progress."
 AFR_path_of_democratic_freedom:0 "Path of Democratic Freedoms"
 AFR_path_of_democratic_freedom_desc:0 "We need to assure personal and economic liberties."
 AFR_path_of_democratic_values:0 "Path of Democratic Values"
 AFR_path_of_democratic_values_desc:0 "We need to secure the foundations of our country and its society."
 AFR_path_of_equality:0 "Path of Equality"
 AFR_path_of_equality_desc:0 "Freedom is nice and all; but assuring our people that they are all equal is more important. Of course, government officials shall be more equal than others though."
 AFR_path_of_order:0 "Path of Order"
 AFR_path_of_order_desc:0 "Order! Security! We need to rebuild our society as a new one."
 AFR_artillery_focus:0 "Artillery Focus"
 AFR_artillery_focus_desc:0 "We need to develop new howitzers and modern tactics for artillery combat approaches."
 AFR_naval_bases_1:0 "Naval Bases"
 AFR_naval_bases_1_desc:0 "We need to build new harbors for our battle fleet."
 AFR_destroyer_program:0 "Destroyer Program"
 AFR_destroyer_program_desc:0 "Destroyers are the backbone of every naval force. We need to build new ones and better ones."
 AFR_dockyards_2:0 "Dockyards 2"
 AFR_dockyards_2_desc:0 "More warships? More dockyards!"
 AFR_bomber_production:0 "Bomber Production"
 AFR_bomber_production_desc:0 "We're here to bomb cities and chew bubblegum - and we're all out of gum."
 AFR_air_training_1:0 "Air Training 1"
 AFR_air_training_1_desc:0 "Our pilots and ground crews need to exercise for combat situations."
 AFR_air_bases_2:0 "Air Bases 2"
 AFR_air_bases_2_desc:0 ""
 AFR_military_industry_2:0 "Military Industry 2"
 AFR_military_industry_2_desc:0 "We need to further develop our military factory base."
 AFR_civilian_industry_2:0 "Civilian Industry 2"
 AFR_civilian_industry_2_desc:0 "We need to further develop our civilian industrial base."
 AFR_infrastructure_2:0 "Infrastructure 2"
 AFR_infrastructure_2_desc:0 "We need to further expand our infrastructure."
 AFR_traditional_values:0 "Traditional Values"
 AFR_traditional_values_desc:0 "By locking out women out of the workforce, we might just achieve a higher birthrate within our country and society. Sure, it will be unpopular and bad for the economy, but we need babies to wage war in the next generation."
 AFR_invest_in_public_service:0 "Invest in Public Services"
 AFR_invest_in_public_service_desc:0 "Welfare State and National Insurances are important to our working people. Expanding and assuring care will better our citizens' situations."
 AFR_education_reform:0 "Education Reform"
 AFR_education_reform_desc:0 "We need to assure our children’s upbringing is the best and reform our education system."
 AFR_female_workforce:0 "Mobilize the Female Workforce"
 AFR_female_workforce_desc:0 "Sure, our birth rate could be better and we need to watch the future generation for a possible disparity between young and old people and the problems in old age pension that might arise from that.\nHowever, the economy and individual future of our female citizen has to take priority. Let's mobilize them and get them into the workforce."
 AFR_isolation:0 "Isolation"
 AFR_isolation_desc:0 "War and conflict are totally overrated. We need to stay out of other peoples' affairs, as long as they stay out of ours."
 AFR_intervention:0 "Interventionism"
 AFR_intervention_desc:0 "We need to make sure that our military forces are always ready and able to mess up other countries."
 AFR_ideology_socialist:0 "Socialism"
 AFR_ideology_socialist_desc:0 "We need to embrace socialist idealism."
 AFR_ideology_progressive:0 "Progressivism"
 AFR_ideology_progressive_desc:0 "We need to embrace left-wing progressive idealism."
 AFR_ideology_social_democrat:0 "Social Democracy"
 AFR_ideology_social_democrat_desc:0 "We need to embrace social democratic idealism."
 AFR_ideology_social_liberal:0 "Social Liberalism"
 AFR_ideology_social_liberal_desc:0 "We need to embrace social liberal idealism."
 AFR_ideology_libertarian:0 "Libertarianism"
 AFR_ideology_libertarian_desc:0 "We need to embrace libertarian idealism."
 AFR_ideology_conservative:0 "Conservatism"
 AFR_ideology_conservative_desc:0 "We need to embrace conservative idealism."
 AFR_ideology_reactionary:0 "Reactionary Democracy"
 AFR_ideology_reactionary_desc:0 "We need to embrace right-wing democratic idealism."
 AFR_ideology_communist:0 "Communism"
 AFR_ideology_communist_desc:0 "We need to embrace communist idealism."
 AFR_ideology_fascist:0 "Fascism"
 AFR_ideology_fascist_desc:0 "We need to embrace fascistic idealism."
 AFR_ideology_nationalist:0 "Nationalism"
 AFR_ideology_nationalist_desc:0 "We need to embrace nationalistic idealism."
 AFR_ideology_monarchist:0 "Monarchism"
 AFR_ideology_monarchist_desc:0 "We need to embrace royal and monarchist idealism."
 AFR_ideology_islamist:0 "Islamism"
 AFR_ideology_islamist_desc:0 "We need to embrace the most radical form of islamic teachings and convert our minorities if necessary."
 AFR_army_training_2:0 "Army Training 2"
 AFR_army_training_2_desc:0 "Our armed forces need to continue training."
 AFR_armor_focus:0 "Armor Focus"
 AFR_armor_focus_desc:0 "We need to build new and more modern tanks."
 AFR_naval_training_2:0 "Naval Training 2"
 AFR_naval_training_2_desc:0 "Our navies need to reach perfection sinking enemy ships."
 AFR_submarine_program:0 "Submarine Program"
 AFR_submarine_program_desc:0 "We need to build more dangerous and a higher number of submarines."
 AFR_dockyards_3:0 "Dockyards 3"
 AFR_dockyards_3_desc:0 "We need to construct additional dockyards to assemble additional warships."
 AFR_air_force_military_school:0 "Air Force Military School"
 AFR_air_force_military_school_desc:0 "We need to set up a military academy for our best and most talented air force recruits."
 AFR_military_industry_3:0 "Military Industry 3"
 AFR_military_industry_3_desc:0 "We need to build more factories."
 AFR_civilian_industry_3:0 "Civilian Industry 3"
 AFR_civilian_industry_3_desc:0 "We need to construct additional industrial facilities."
 AFR_infrastructure_3:0 "Infrastructure 3"
 AFR_infrastructure_3_desc:0 "We need to build even more motorways, canals and railroads."
 AFR_steel_factories:0 "Steel Factories"
 AFR_steel_factories_desc:0 "We need to assemble a national steel sector of our heavy industry."
 AFR_crackdown_on_contraceptives:0 "Crackdown on Contraceptives"
 AFR_crackdown_on_contraceptives_desc:0 "After assuring that our women stay at home, we need to make sure that what they and their husbands do back at home has some effect for our future generation.\nBanning Contraceptives sounds like a great idea."
 AFR_birth_control_programs:0 "Birth Control Programs"
 AFR_birth_control_programs_desc:0 "We need to make contraceptives widely available. Condoms, the pill, Birth Control Shots, you name it. The government will make sure that both government officials and companies can supply our working people with the best and most affordable pregnancy inhibitors we can find."
 AFR_research_incentives:0 "Research Incentives"
 AFR_research_incentives_desc:0 "We need to not only research stuff ourselves, we could also allow our citizens to educate themselves and assist our national researchers using private companies and tech teams."
 AFR_expand_the_secret_services:0 "Expand the Secret Services"
 AFR_expand_the_secret_services_desc:0 "We need to increase the size and spending of our national secret services, military and civilian alike."
 AFR_destroy_foreign_influence:0 "Destroy Foreign Influence"
 AFR_destroy_foreign_influence_desc:0 "We should not allow foreign envoys to influence our internal political processes and we need to employ additional secret agents to hunt down foreign political influencers."
 AFR_volunteer_corps:0 "Volunteer Corps"
 AFR_volunteer_corps_desc:0 "We need to establish separate military institutions that allow to us to more efficiently send units abroad to kill our enemies."
 AFR_redistribution_of_wealth:0 "Redistribution of Wealth"
 AFR_redistribution_of_wealth_desc:0 "We need to make sure our working classes see something of our national prosperity by massively raising taxes on the rich and wealthy and then taking over the costs of education and healthcare of the poor."
 AFR_environmental_policy:0 "Environmental Policy"
 AFR_environmental_policy_desc:0 "We need to secure this world for our children and the children of our children. The environment has to be central to our policy."
 AFR_strengthen_unions:0 "Strengthen Unions"
 AFR_strengthen_unions_desc:0 "In order to make sure our working class stays employed safely and with benefits, we need to help them organizing in worker unions."
 AFR_personal_freedoms:0 "Personal Freedoms"
 AFR_personal_freedoms_desc:0 "Freedom has to be the highest of ideals."
 AFR_economic_freedoms:0 "Economic Freedom"
 AFR_economic_freedoms_desc:0 "The freer the markets, the freer the people!"
 AFR_family_values:0 "Family Values"
 AFR_family_values_desc:0 "To protect the family is to protect the society. And to protect the society is to protect conservatism."
 AFR_national_security:0 "National Security"
 AFR_national_security_desc:0 "Secure the borders! Secure public spaces! Secure the banks! We need to ensure our people are truly free in their freedom and thus, we need to push back the forces that threaten them."
 AFR_revolutionary_committee:0 "Revolutionary Committee"
 AFR_revolutionary_committee_desc:0 "We need to set up a committee to secure the revolution both at home and abroad."
 AFR_racial_values:0 "Racial Values"
 AFR_racial_values_desc:0 "Both at home and abroad, race and ethnic background has to become a defining political variable. Sure, we might lose a few friends, but whatever."
 AFR_national_restoration:0 "National Restoration"
 AFR_national_restoration_desc:0 "We need to restore pride and belief in our national values."
 AFR_empower_the_monarch:0 "Empower the Monarch"
 AFR_empower_the_monarch_desc:0 "After finding a monarch for our people, we need to make them stronger and more important in law making and society building."
 AFR_shariah_lawcode:0 "Shariah Law Code"
 AFR_shariah_lawcode_desc:0 "Our laws are outdated and bad - basing them on Allah and the God-given Quran will make it better."
 AFR_land_doctrine_1:0 "Land Doctrine 1"
 AFR_land_doctrine_1_desc:0 "We need to develop new doctrines for the army."
 AFR_cruiser_program:0 "Cruiser Program"
 AFR_cruiser_program_desc:0 "We need to build newer and better cruisers."
 AFR_air_doctrine_1:0 "Air Doctrine 1"
 AFR_air_doctrine_1_desc:0 "We need to develop new doctrines for the air force."
 AFR_air_safety_reforms:0 "Air Safety Reforms"
 AFR_air_safety_reforms_desc:0 ""
 AFR_military_industry_4:0 "Military Industry 4"
 AFR_military_industry_4_desc:0 "Must construct additional pyl... military facilities!"
 AFR_civilian_industry_4:0 "Civilian Industry 4"
 AFR_civilian_industry_4_desc:0 "We need to build even more industrial facilities!"
 AFR_synthetic_oil:0 "Synthetic Oil"
 AFR_synthetic_oil_desc:0 "We need to produce more oil to feed the war machine."
 AFR_aluminium_factories:0 "Aluminium Factories"
 AFR_aluminium_factories_desc:0 "Aluminium is vital to the air force. Let's produce more of it."
 AFR_extra_research_slot:0 "Extra Research Slot"
 AFR_extra_research_slot_desc:0 ""
 AFR_defensive_constructions:0 "Defensive Constructions"
 AFR_defensive_constructions_desc:0 "We need to build bunkers and forts to protect the fatherland."
 AFR_political_influence_abroad:0 "Political Influence Abroad"
 AFR_political_influence_abroad_desc:0 ""
 AFR_reckless_progress:0 "Reckless Progress"
 AFR_reckless_progress_desc:0 "Terrorists, enemy armies and right-wingers threaten our nation - we need to commit to technology and the next step to dominance through innovation - no matter the cost."
 AFR_commerce_efficiency:0 "Commerce Efficiency"
 AFR_commerce_efficiency_desc:0 "Earning money for our people and our country has to be our top priority."
 AFR_realpolitik:0 "Realpolitik"
 AFR_realpolitik_desc:0 "Enemies come and go, that's what you call politics. Let us be the heir of Otto von Bismarck and make Realpolitik - we shall deal with those who are useful and will kick the teeth of the useless in."
 AFR_will_of_the_people:0 "Will of the People"
 AFR_will_of_the_people_desc:0 "Our armies shall march for the people! Our factories shall run for the people! Our politicians shall work for themselves!... ugh, for the people!"
 AFR_unity_and_nation:0 "Unity and Nation"
 AFR_unity_and_nation_desc:0 "Nation and People shall be united with one another in a pact of steel. We need to make sure that we are the best. At what? Does not matter. Let's be the best."
 AFR_the_values_of_old:0 "The Values of Old"
 AFR_the_values_of_old_desc:0 "For King and Country!"
 AFR_jihad:0 "Jihad"
 AFR_jihad_desc:0 "It is time to end our talks about converting our people and start converting the others."
 AFR_army_training_3:0 "Army Training 3"
 AFR_army_training_3_desc:0 "Let's train our forces further."
 AFR_recruitment_strategies:0 "Recruitment Strategies"
 AFR_recruitment_strategies_desc:0 "We need to recruit more men and better men. Even some women, who knows. Let's get soldiers to the front."
 AFR_naval_doctrine_focus:0 "Naval Doctrine"
 AFR_naval_doctrine_focus_desc:0 "We need to give our naval officers new schools of thought."
 AFR_carrier_program:0 "Carrier Program"
 AFR_carrier_program_desc:0 "Carriers rule the high seas. Let's build our own."
 AFR_air_doctrine_2:0 "Air Doctrine 2"
 AFR_air_doctrine_2_desc:0 ""
 AFR_military_industry_5:0 "Military Industry 5"
 AFR_military_industry_5_desc:0 "Sure, more factories. Whatever."
 AFR_civilian_industry_5:0 "Civilian Industry 5"
 AFR_civilian_industry_5_desc:0 "Sure, more facilities. Go for it."
 AFR_synthetic_rubber:0 "Synthetic Rubber"
 AFR_synthetic_rubber_desc:0 ""
 AFR_rare_metals:0 "Rare Metals"
 AFR_rare_metals_desc:0 "We need to develop our Tungsten and Chromium industrial sectors."
 AFR_path_of_security:0 "Path of Security"
 AFR_path_of_security_desc:0 "We need to focus on consolidating the state and providing for our people over other ideological goals."
 AFR_path_of_revolution:0 "Path of Revolution"
 AFR_path_of_revolution_desc:0 "The answer to our people's pleas lies in nothing less than revolution."
 AFR_stable_regime:0 "Stable regime"
 AFR_stable_regime_desc:0 "We have a strong and stable government, with minimal corruption and extermist influence. Now is the time to push ahead with our agenda."
 AFR_uncontested_reforms:0 "Uncontested Reforms"
 AFR_uncontested_reforms_desc:0 "The time is right to move forward with our reforms. The establishment is with us."
 AFR_peacefully_contested_reforms:0 "Peacefully contested reforms"
 AFR_peacefully_contested_reforms_desc:0 "There is opposition to reform from reactionary corners of the establishment. Will we need to consolidate our political power and bring the opposition on board through concessions and debate."
 AFR_violently_contested_reforms:0 "Violently contested reforms"
 AFR_violently_contested_reforms_desc:0 "There is opposition to reform from revolutionary forces of the people. Will we need to consolidate our military power and bring stability through force of arms."
 AFR_opposition_coalition:0 "Opposition Coalition"
 AFR_opposition_coalition_desc:0 "Our enemies are gathering to resist our political adjustments. They will need to be appeased or removed from the equation before we can progress."
 AFR_filibustering:0 "Filibustering"
 AFR_filibustering_desc:0 "The existing elements of the establishment are blocking our attempts at reform in the legislature and the civil service. It will take time and effort to bypass these political measures."
 AFR_constitutional_strengthening:0 "Constitutional strengthening"
 AFR_constitutional_strengthening_desc:0 "It is time to codify our reforms through careful constitution amendments."
 AFR_ideological_unification:0 "Ideological unification"
 AFR_ideological_unification_desc:0 "We cannot please everybody, but political opinion has finally been shifted towards adopting our planned agenda. This consolidation will help towards the stability we desire."
 AFR_communist_opposition:0 "Communist opposition"
 AFR_communist_opposition_desc:0 "Radical Communist elements seek to undermine our capitalist ties with the outside world and threaten civil harmony."
 AFR_islamist_opposition:0 "Islamist opposition"
 AFR_islamist_opposition_desc:0 "Radical Islamist elements seek to undermine our secular society and threaten civil harmony."
 AFR_security_civil_war:0 "Crush the Insurgency!"
 AFR_security_civil_war_desc:0 "The insurgent rebels are armed and willing to fight for their agenda. Now is the time to remove their threat to our great nation."
 AFR_security_civil_war_victory:0 "Insurgents eliminated"
 AFR_security_civil_war_victory_desc:0 "We have defeated the subversive elements that sought to take our government. Some extremists remain, but it is only a matter of time until we crush what remains of their movement."
 AFR_extremist_crackdowns:0 "Extremist crackdowns"
 AFR_extremist_crackdowns_desc:0 "It is time we removed extremist ideologies from our political discourse. Let us purge the government of radicals and have our security forces eliminate the last rebel holdouts."
 AFR_successful_revolution:0 "Successful Revolution"
 AFR_successful_revolution_desc:0 "The revolution has succeeded! Whatever counter-revolutionary forces exist are not strong enough to stop our progress. For the people!"
 AFR_peaceful_revolution:0 "Peaceful Revolution"
 AFR_peaceful_revolution_desc:0 "Such is the decadence of the current regime that we can seize power through peaceful means."
 AFR_revolutionary_plot:0 "Revolutionary Plot"
 AFR_revolutionary_plot_desc:0 "We need to devote time and resources to planning our peaceful takeover of the establishment."
 AFR_political_maneuvering:0 "Political Maneuvering"
 AFR_political_maneuvering_desc:0 "To fulfil our revolution we will need strong allies amongst the people, the government, and the military."
 AFR_constitutional_weakening:0 "Constitutional weakening"
 AFR_constitutional_weakening_desc:0 "The existing constitution is a document of lies, meant to deprive the people of their rightful place. Let us work within the system to cripple this facade."
 AFR_bloodless_coup:0 "Bloodless Coup"
 AFR_bloodless_coup_desc:0 "The time has come to put our plan in to action and seize the reigns of power!"
 AFR_violently_contested_revolution:0 "Counter-Revolutionary Forces"
 AFR_violently_contested_revolution_desc:0 "Counter-revolutionary elements are already forming. We must prepare to meet them in battle."
 AFR_liberal_opposition:0 "Liberal opposition"
 AFR_liberal_opposition_desc:0 "Liberal lefties insist that ours is the only speech that isn't protected. Their hypocrisy is irrelevant, but their weapons might not be."
 AFR_reactionary_opposition:0 "Reactionary opposition"
 AFR_reactionary_opposition_desc:0 "The estalishment fears that which is does not understand. We will bring them understanding. Their support in the military is weak and their government is decadent. Time for things to change."
 AFR_revolution_civil_war:0 "Revolution!"
 AFR_revolution_civil_war_desc:0 "The time has come to overthrow the government and take control of the reigns of power. Nothing will stand in our way!"
 AFR_revolution_civil_war_victory:0 "Transitional government"
 AFR_revolution_civil_war_victory_desc:0 "Now that we have defeated our enemies, it is time to establish our dominance over the new government and fix our broken society."
 AFR_the_purge:0 "The Purge"
 AFR_the_purge_desc:0 "Let us remove all vestigates of the corrupt old establishment. Exile or the spilling of blood may be necessary."
 AFR_path_of_religion:0 "Path of Religion"
 AFR_path_of_religion_desc:0 "It is time for the scourge of secularism to end and for proper moral values to be brought to bear on the citizens of this blasphemous society."
 AFR_african_union_ties:0 "African Union Ties"
 AFR_african_union_ties_desc:0 "The African Union is responsible for dictating international policy at a continental level. By building stronger relationships with the union, we can better direct and benefit from pan-African collaboration."
 AFR_african_union_assistance:0 "African Union Assistance"
 AFR_african_union_assistance_desc:0 "The African Union is primarily an economic union. Developing economic ties will allow us to benefit from freer trade and joint development programs."
 AFR_african_union_peacekeeping:0 "African Union Peacekeeping"
 AFR_african_union_peacekeeping_desc:0 "The African Union relies on member states to provide peacekeeping troops to fulfil the mandates of the Peace and Security Council."
 AFR_western_ties:0 "Western Ties"
 AFR_western_ties_desc:0 "The Western powers are open to trade and collaboration. If we align ourselves favourably with them, we might gain economic and military benefits."
 AFR_western_assistance:0 "Western Assistance"
 AFR_western_assistance_desc:0 "We can draw on Western knowledge of governance and military matters to help improve our position in return for guaranteeing regional stability."
 AFR_eastern_ties:0 "Eastern Ties"
 AFR_eastern_ties_desc:0 "The Eastern powers are open to trade and collaboration. If we align ourselves favourably with them, we might gain economic and military benefits."
 AFR_eastern_assistance:0 "Eastern Assistance"
 AFR_eastern_assistance_desc:0 "The latest technological advances of the East are within our grasp if only we can convince our benefactors to part with them."
 AFR_united_nations_peacekeeping:0 "United Nations Peacekeeping"
 AFR_united_nations_peacekeeping_desc:0 "The United Nations often intervenes in regional conflicts within Africa. By pledging our support to these operations we can increase stability and gain vital military experience."
 AFR_self_sufficiency:0 "Self-Sufficiency"
 AFR_self_sufficiency_desc:0 "By controlling our own supply chains and optimising our factories to use whatever local materials we have, we can make greater use of the limited resources available to us."
 AFR_join_daesh:0 "Join ISIS Movement"
 AFR_join_daesh_desc:0 "We should align ourselves more closely with our foreign cousins, to let all throughout the world know our goals."
 AFR_jihad_faction:0 "A new Caliphate"
 AFR_jihad_faction_desc:0 "It is time to unite our like-minded brethren to conduct qital fi sabilillah."
 AFR_join_communist_russia:0 "Join the true International"
 AFR_join_communist_russia_desc:0 "The Soviet Union has once again embraced international socialism. We will join them in their renewed struggle against the capitalists."
 AFR_nationalist_faction:0 "Form Greater State"
 AFR_nationalist_faction_desc:0 "Our nation is destined for great things and other states will bow before our superiority."
 AFR_join_fascist_germany:0 "Join the Fourth Reich"
 AFR_join_fascist_germany_desc:0 "The great German Reich has returned! The colonial oppressors will be crushed by the Fatherland."
 AFR_communist_faction:0 "Form new International"
 AFR_communist_faction_desc:0 "We should form a new International to rally the workers throughout Africa and beyond! I'm pretty sure this has never been tried before..."
 AFR_join_nationalist_italy:0 "Join New Roman Empire"
 AFR_join_nationalist_italy_desc:0 "The great Roman Empire has returned! We should align ourselves with this epitome of strength and tradition."
 AFR_coast_defense_program_1:0 "Coast Defense Program"
 AFR_coast_defense_program_1_desc:0 "We should protect our coastline to avoid any unexpected surprises."
 AFR_coast_defense_program_2:0 "Corvette Program"
 AFR_coast_defense_program_2_desc:0 "Corvettes are cheap and competent against our neighbours. Keeping them up to date helps protect our coastline."
 AFR_frigate_program:0 "Frigate Program"
 AFR_frigate_program_desc:0 "Ocean-going Guided Missile Frigates will allow us to extend our influence out in to the wider seas."
 AFR_destroyer_program:0 "Destroyer Program"
 AFR_destroyer_program_desc:0 "As our naval capability matures, we need to prepared to counter submarine threats."
 AFR_light_mechanised_focus:0 "Light Mechanised Focus"
 AFR_light_mechanised_focus_desc:0 "Whilst makeshift 'technicals' are adequate for keeping order, against modern militaries they have limited utility. Let's develop some combat vehicles ready for the modern battlefield."
 AFR_native_military_programs:0 "Native Military Programs"
 AFR_native_military_programs_desc:0 "We should not expect to have all our military technology gifted to us by foreign powers. Let us develop our own defensive capabilities."
 AFR_western_military_programs:0 "Western Military Programs"
 AFR_western_military_programs_desc:0 "Our ties with the West have blossomed in to a fruitful military friendship."
 AFR_western_warfare_advisors:0 "Western Warfare Advisors"
 AFR_western_warfare_advisors_desc:0 "The Western powers have sent expert military strategists to increase our understanding of modern warfare."
 AFR_western_wargames:0 "Western Wargames"
 AFR_western_wargames_desc:0 "We now have the opportunity to participate in Western wargames, allowing us to train our troops alongside some of the best in the world."
 AFR_western_special_forces_advisors:0 "Western Special Forces Advisors"
 AFR_western_special_forces_advisors_desc:0 "Western special forces advisors have been sent to advise us on how to best outfit our own elite units."
 AFR_western_logistics:0 "Western Logistics"
 AFR_western_logistics_desc:0 "Advisors will improve our logistics chain, increasing our ability to wage war."
 AFR_western_firearm_development:0 "Western Small Arms Development"
 AFR_western_firearm_development_desc:0 "We should update our firearms and other infantry equipment to modern standards so we can incorporate Western improvements."
 AFR_western_mech_development:0 "Western Mechanised Development"
 AFR_western_mech_development_desc:0 "Mechanised warfare is technologically complex. With assistance from the Western powers, we can reduce that complexity."
 AFR_western_tank_development:0 "Western Armour Development"
 AFR_western_tank_development_desc:0 "Western companies hold the latest military capabilities in ground warfare. We've arranged for them to share."
 AFR_eastern_military_programs:0 "Eastern Military Programs"
 AFR_eastern_military_programs_desc:0 "Our ties with the West have blossomed in to a fruitful military friendship."
 AFR_eastern_warfare_advisors:0 "Eastern Warfare Advisors"
 AFR_eastern_warfare_advisors_desc:0 "The Eastern powers have sent expert military strategists to increase our understanding of modern warfare."
 AFR_eastern_wargames:0 "Eastern Wargames"
 AFR_eastern_wargames_desc:0 "We now have the opportunity to participate in Eastern wargames, allowing us to train our troops alongside some of the best in the world."
 AFR_eastern_special_forces_advisors:0 "Eastern Special Forces Advisors"
 AFR_eastern_special_forces_advisors_desc:0 "Eastern special forces advisors have been sent to advise us on how to best outfit our own elite units."
 AFR_eastern_logistics:0 "Eastern Logistics"
 AFR_eastern_logistics_desc:0 "Advisors will improve our logistics chain, increasing our ability to wage war."
 AFR_eastern_firearm_development:0 "Eastern Small Arms Development"
 AFR_eastern_firearm_development_desc:0 "We should update our firearms and other infantry equipment to modern standards so we can incorporate Eastern improvements."
 AFR_eastern_mech_development:0 "Eastern Mechanised Development"
 AFR_eastern_mech_development_desc:0 "Mechanised warfare is technologically complex. With assistance from the Eastern powers, we can reduce that complexity."
 AFR_eastern_air_development:0 "Eastern Aircraft Development"
 AFR_eastern_air_development_desc:0 "With blueprints from Eastern designs we can better adapt our own aircraft to meet our defense needs."
 AFR_eastern_tank_development:0 "Eastern Armour Development"
 AFR_eastern_tank_development_desc:0 "Eastern armour is more than a match for the West. Now we can adopt many of their advancements."
 AFR_foreign_investment:0 "Foreign Investment"
 AFR_foreign_investment_desc:0 ""
 AFR_foreign_defense_outsourced:0 "Defense Contractor Outsourcing"
 AFR_foreign_defense_outsourced_desc:0 "A foreign defense contractor has agreed to move their military facilities to our nation. Our low wages and weak labour laws may something to do with it."
 AFR_private_security_contractors:0 "Private Security Contractors"
 AFR_private_security_contractors_desc:0 "We can bring in experienced private security contractors to assist with military planning and free up our conventional forces from logistical tasks."
 AFR_private_military_forces:0 "Commercial Risk Reduction Solutions"
 AFR_private_military_forces_desc:0 "It's funny how heavily armed 'risk consultants' look nowadays. Wait... is that a fully-equipped state-of-the-art attack helicopter? Deterrence is a form of risk reduction I guess."
 AFR_public_private:0 "Public-Private Investment"
 AFR_public_private_desc:0 "We have made a public-private provision for public-private tendering for public-private contracts."
 AFR_oil_companies:0 "Oil Companies"
 AFR_oil_companies_desc:0 "I have the devil's contract right here. All we need is your signature in black gold."
 AFR_outsourced_service_industry:0 "Service Company Outsourcing"
 AFR_outsourced_service_industry_desc:0 "Cheap wages result in a lot of high-tech services being off-shored from richer powers and on-shored to us. We're getting educated people bringing in skills and knowledge."
 AFR_domestic_investment:0 "Domestic Investment"
 AFR_domestic_investment_desc:0 "If we want to ensure the long-term sustainability of our nation's economic growth we best keep the economy under nation control."
 AFR_domestic_slots_1:0 "Government Projects"
 AFR_domestic_slots_1_desc:0 "Investing in government projects means employing people. Employing people means happier people. Happier people can use the product of the services they create. What's not to like?"
 AFR_domestic_slots_2:0 "Massive Public Employment"
 AFR_domestic_slots_2_desc:0 "Investing in government projects has gone so well we should definitely create a massive bureaucracy with lots of quangos. That will further our economic growth. Somehow."
 AFR_domestic_military_focus:0 "Arms Investment"
 AFR_domestic_military_focus_desc:0 "If we put money in to bullets, we can use those bullets to kill other people, then steal their money."
 AFR_domestic_civilian_focus:0 "Industry Investment"
 AFR_domestic_civilian_focus_desc:0 "Investment in industry, and then we'll have more resources to invest in industry, which will give us more resources to invest in industry."
 AFR_domestic_mining_focus:0 "Mining Investment"
 AFR_domestic_mining_focus_desc:0 "If we can tap some of our national resources the foreign companies keep eyeing up, we can improve our economic position without sacrificing our sovereignty."
 AFR_domestic_infrastructure_focus:0 "Infrastructure Investment"
 AFR_domestic_infrastructure_focus_desc:0 "Sewers, roads, electricity. The people seem strangely fond of all these things. Our economic advisor informs us that she's taking the day off because the power is out again."
 AFR_western_cyber_security:0 "Cyber Security"
 AFR_western_cyber_security_desc:0 "Our military and government activity is vulnerable to cyber attack. By enlisting Western help we can strengthen our defenses against this modern avenue of attack."
 AFR_eastern_cyber_warfare:0 "Cyber Warfare"
 AFR_eastern_cyber_warfare_desc:0 "With foreign help we can develop a cyber-warfare capability to give ourselves an asymmetric edge over our enemies through the use of state-of-the-art intelligence techniques."
 AFR_african_union_integration:0 "African Union Integration"
 AFR_african_union_integration_desc:0 "We should take full advantage of the many international institutions that the African Union provide to benefit from our collaboration with other African powers."
 AFR_ECOSOCC:0 "AU Economic, Social and Cultural Council"
 AFR_ECOSOCC_desc:0 "The Economic, Social and Cultural Council is one of the primary organs of the African Union, designed to represent and discuss varied pan-African interests."
 AFR_african_central_bank:0 "African Central Bank"
 AFR_african_central_bank_desc:0 "One of three financial institutions of the African Union, the Central Bank provides underwriting and treasury systems for African nations lacking their own centralised banking systems."
 AFR_african_court_of_justice:0 "African Court of Justice and Human Rights"
 AFR_african_court_of_justice_desc:0 "The African Court of Justice and Human Rights is the primary judicial agency of the African Union, advising and adjudicating on international law disputes across African state jurisdictions."
 AFR_african_peace_and_security_council:0 "AU Peace and Security Council"
 AFR_african_peace_and_security_council_desc:0 "The Peace and Security Council handles the management and de-escalation of conflicts between African Union members and other states"
 AFR_african_union_military_collaboration:0 "AU Military Collaboration"
 AFR_african_union_military_collaboration_desc:0 "Military collaboration with other African powers could "
 AFR_african_union_military_modernisation:0 "AU Military Modernisation"
 AFR_african_union_military_modernisation_desc:0 "The time has come to modernise our forces to the level of our non-African counterparts. By pooling African resources we can better achieve this lofty goal."
 AFR_african_union_military_alliance:0 "African Union Military Alliance"
 AFR_african_union_military_alliance_desc:0 "Let's consolidate those African Union military forces which are willing in to a continental defense force to give us the strategic flexibility of other major powers."
 AFR_african_union_light_vehicle_manufacturing:0 "AU Light Vehicle Manufacturing"
 AFR_african_union_light_vehicle_manufacturing_desc:0 "We should consolidate the various military supply chains and parts around the AU to consistent standards, to more easily produce automobiles."
 AFR_african_union_heavy_vehicle_manufacturing:0 "AU Heavy Vehicle Manufacturing"
 AFR_african_union_heavy_vehicle_manufacturing_desc:0 "Building on the success of standardising our automobile logistics chain, we can apply the same techniques to our more specialist and heavier equipment."